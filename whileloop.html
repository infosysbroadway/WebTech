<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop</title>
</head>
<body>
    <script>
        var c=1;
        while(c<=10)
        {
            document.write("<br>"+c);
            c++;
        }
    </script>
</body>
</html>
